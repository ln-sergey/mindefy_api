version: 2.1
jobs:
  deploy-production:
    docker:
      - image: kroniak/ssh-client
    steps:
      - checkout
      - run:
          name: Deploy to production
          command: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
            echo "${PRIVATE_SSH_KEY}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh ${PROD_REMOTE_USER}@${PROD_REMOTE_HOST} \<< EOF
            cd ~/mindefy_api
            git checkout master
            git pull
            docker compose -f docker-compose.prod.yml up -d
            EOF
  deploy-dev:
    docker:
      - image: kroniak/ssh-client
    steps:
      - checkout
      - run:
          name: Deploy to dev
          command: |
            mkdir -p ~/.ssh
            chmod 700 ~/.ssh
            echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config
            echo "${PRIVATE_SSH_KEY}" > ~/.ssh/id_rsa
            chmod 600 ~/.ssh/id_rsa
            ssh ${DEV_REMOTE_USER}@${DEV_REMOTE_HOST} \<< EOF
            cd ~/mindefy_api
            git checkout dev
            git pull
            docker compose -f docker-compose.dev.yml up -d
            EOF
workflows:
  version: 2
  build-and-deploy:
    jobs:
      - deploy-production:
          filters:
            branches:
              only: master
      - deploy-dev:
          filters:
            branches:
              only: dev

